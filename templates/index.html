<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chatbot PDF</title>
</head>
<body>
    <h1>Chatbot PDF</h1>
    
    <!-- Formulário para enviar o PDF -->
    <form method="POST" enctype="multipart/form-data">
        <label for="pdf_file">Envie seu PDF:</label>
        <input type="file" name="pdf_file" accept=".pdf" required>
        <input type="submit" value="Carregar PDF">
    </form>
    
    <hr> <!-- Linha horizontal para separar seções -->

    <!-- Se o nome do arquivo estiver disponível, exiba-o -->
    {% if nome_arquivo %}
    <h3>Arquivo Carregado: {{ nome_arquivo }}</h3>
    {% endif %}

    <!-- Formulário para fazer perguntas -->
    <form method="POST">
        <label for="pergunta">Pergunte sobre o PDF:</label>
        <input type="text" name="pergunta" required>
        <input type="submit" value="Enviar Pergunta">
    </form>

    <h2>Resposta:</h2>
    <p>{{ resposta }}</p>


</body>
</html>
